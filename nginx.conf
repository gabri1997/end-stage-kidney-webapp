events {}

http {
    # DNS resolver per Docker con dynamic resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    # Upstream con risoluzione dinamica
    upstream django_backend {
        server web:8000;
    }
    
    server {
        listen 80;
        server_name _;  # accetta richieste da IP o dominio

        # Static files (collezionati in /app/staticfiles/)
        location /static/ {
            alias /app/staticfiles/;
        }

        # Media (se hai upload)
        location /media/ {
            alias /app/media/;
        }

        # Reverse proxy to Django (Gunicorn)
        location / {
            proxy_pass http://django_backend;
            
            # Timeout pi√π lunghi per evitare 504
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Essential headers for Django in production
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - ESKD WebApp</title>
</head>
<body>
    <h1>Accesso Medici</h1>

    {% if form.errors %}
        <p style="color:red;">Credenziali non valide. Riprova.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entra</button>
    </form>
</body>
</html>

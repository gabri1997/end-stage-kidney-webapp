<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Referto MEST-C</title>
</head>
<body>
  <h1>Modifica referto MEST-C per {{ paziente.nome }} {{ paziente.cognome }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salva modifiche</button>
  </form>

  <p><a href="{% url 'dettaglio_paziente' paziente.id %}">⬅️ Torna al dettaglio paziente</a></p>
</body>
</html>

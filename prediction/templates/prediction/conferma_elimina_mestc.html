<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Elimina Referto MEST-C</title>
</head>
<body>
  <h1>Conferma eliminazione</h1>
  <p>Vuoi davvero eliminare il referto del {{ mestc.data_rilevazione }} per {{ paziente.nome }} {{ paziente.cognome }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">✅ Sì, elimina</button>
    <a href="{% url 'dettaglio_paziente' paziente.id %}">❌ Annulla</a>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Paziente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #fafafa;
        }
        h2 {
            color: #2b4c7e;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        button {
            background-color: #2b4c7e;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3d65a5;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>‚úèÔ∏è Modifica Dati di {{ paziente.nome }} {{ paziente.cognome }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">üíæ Salva Modifiche</button>
    </form>

    <p style="margin-top:15px;">
        <a href="{% url 'dettaglio_paziente' paziente.id %}">‚¨ÖÔ∏è Torna al dettaglio</a>

</html>

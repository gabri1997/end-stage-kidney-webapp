{% extends 'prediction/base.html' %}

{% block extra_css %}
<style>
/* Mobile Responsive Styles */
@media screen and (max-width: 768px) {
    .container {
        margin: 0.5rem !important;
        padding: 1.25rem !important;
    }

    .title {
        font-size: 1.25rem !important;
    }

    .label {
        font-size: 0.9rem !important;
    }

    .input {
        font-size: 16px !important; /* Previene zoom iOS */
        padding: 10px 12px !important;
    }

    .field.mt-4 {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .button {
        width: 100%;
        justify-content: center;
        padding: 12px 16px !important;
    }
}

/* Tablet */
@media screen and (min-width: 769px) and (max-width: 1024px) {
    .container {
        max-width: 600px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 box">
    <h2 class="title">Condividi {{ paziente.nome }} {{ paziente.cognome }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">Inserisci username del medico:</label>
            <div class="control">
                <input type="text" name="username" class="input" placeholder="es. dr.marco123" required>
            </div>
        </div>
        <div class="field mt-4">
            <button type="submit" class="button is-primary">Condividi</button>
            <a href="{% url 'lista_pazienti' %}" class="button is-light">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}

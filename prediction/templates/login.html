{% extends "prediction/base.html" %}
{% load static %}
{% load form_tags %}

{% block title %}Login - ESKD Predictor{% endblock %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="box">
                        <div class="columns">
                            <!-- Colonna immagine -->
                            <div class="column is-half">
                                <figure class="image is-4by3">
                                    <img src="{% static 'prediction/images/doctor.jpeg' %}" alt="Doctor" style="object-fit: cover; width: 100%; height: 100%;">
                                </figure>
                            </div>
                            <!-- Colonna form -->
                            <div class="column is-half">
                                <h1 class="title has-text-centered mb-6">
                                    <span class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fas fa-user-md"></i>
                                        </span>
                                        <span>Login</span>
                                    </span>
                                </h1>

                                {% if form.errors %}
                                    <div class="notification is-danger is-light">
                                        <button class="delete"></button>
                                        Credenziali non valide. Per favore riprova.
                                    </div>
                                {% endif %}

                                <form method="post" class="mt-5">
                                    {% csrf_token %}
                                    <div class="field">
                                        <label class="label" for="id_username">Username</label>
                                        <div class="control has-icons-left">
                                            <input type="text" name="username" class="input" id="id_username" required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="id_password">Password</label>
                                        <div class="control has-icons-left">
                                            <input type="password" name="password" class="input" id="id_password" required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="field mt-5">
                                        <div class="control">
                                            <button type="submit" class="button is-primary is-fullwidth">
                                                <span class="icon">
                                                    <i class="fas fa-sign-in-alt"></i>
                                                </span>
                                                <span>Accedi</span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Funzione per chiudere le notifiche
    (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
        const $notification = $delete.parentNode;
        $delete.addEventListener('click', () => {
            $notification.parentNode.removeChild($notification);
        });
    });
});
</script>
{% endblock %}
